name: Test Python Package
description: Tasks that are executed in GHGA to test a newly built Python package

inputs:
  working_directory:
    description: "Directory containing the python package to test."
    default: "."
  python_version:
    description: "Python version used to test package."
  


runs:
    using: composite

    steps:

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}
        
      - name: where am i
        shell: bash
        run: ls -R .

      - name: Install the newly build package with all extras
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          TAR_PATH="$( realpath ./artifact/*.tar.gz)"
          python -m \
            pip install \
            "${TAR_PATH}[all]"

      - name: Install testing requirements
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: >-
          python -m
          pip install
          -r ./lock/requirements-dev.txt

      - name: Run pytest on freshly installed package
        working-directory: ${{ inputs.working_directory }}
        shell: bash
        run: |
          pytest .

name: PyPI Publish

on:
  release:

jobs:
  test_publish:
    name: Testing actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test locally
        uses: ./
        with:
          working_directory: ./test
          tag: "0.0.0"
          test_pypi_api_token: ${{ secrets.TEST_PYPI_API_TOKEN }}
          pypi_api_token: ${{ secrets.PYPI_API_TOKEN }}


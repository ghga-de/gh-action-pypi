name: Test build, pytest and publish action

on:
  release:

jobs:
  test_action:
    name: Test Action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      
